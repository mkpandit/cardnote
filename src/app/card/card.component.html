<h2>My Cards</h2>
<ul class="heroes">
  <li *ngFor="let card of cards" (click)="onSelect(card)" [class.selected]="card === selectedCard">
    <span class="badge">{{card.id}}</span> {{card.name}}
  </li>
</ul>


<div *ngIf="selectedCard">
	<h2>{{ selectedCard.name | uppercase }} Details</h2>
	<div><span>id: </span>{{selectedCard.id}}</div>
	<div>{{ selectedCard.description }}</div>
</div>
