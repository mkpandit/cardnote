<app-sidebar></app-sidebar>
<h2>My Cards</h2>
<ul class="heroes">
  <li *ngFor="let card of cards" (click)="onSelect(card)" [class.selected]="card === selectedCard">
    <span class="badge">{{card.id}}</span> {{card.name}}
  </li>
</ul>


<div *ngIf="selectedCard">
	<h2>{{ selectedCard.name }} Details</h2>
	<div><span>id: </span>{{selectedCard.id}}</div>
	<div>Description: {{ selectedCard.description }}</div>
	<div>Execution date: {{ selectedCard.exe_date }}</div>
</div>
